<!DOCTYPE html>
<html>
<head>
    <title>Comment Section</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/customStyles.css">
    <script src="functions.js"></script>
</head>
<body onload="loadComments()">
<li style="float: right;"><a href="/logout">Logout </a></li>
<div class="container">
    <h1>Welcome</h1>
     
    <div id="comments" class="card mb-2">
    </div>

    <hr>

    <div id="main-content">
        <h3>Leave your comments below!</h3>
        <div id="make-comment">

            <div class="form-group">
                <label for="message">Type Comment Below!</label>
                <textarea class="form-control" id="message" Required></textarea>
            </div>
            <button type="button" class=" btn-success" onclick="insertComment()">Comment!</button>
        </div>
    </div>

</div>
</body>
</html>
